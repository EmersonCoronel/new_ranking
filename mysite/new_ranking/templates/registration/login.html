<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Link to your CSS file. Update the href value as needed. -->
    <link rel="stylesheet" href="/mysite/new_ranking/styles/styles.css">
</head>
<body>
    <!-- Logo -->
    <div id="logo-container">
        <img src="/mysite/new_ranking/images/NR_logo.svg" alt="Logo" id="logo">
    </div>
    <!-- Login form -->
    <div id="login-container">
        <form method="post" id="login-form">
            {% csrf_token %}
            <!-- Username/Email field -->
            <div class="form-group">
                <label for="username">Username/Email:</label>
                <input type="text" id="username" name="username">
            </div>
            <!-- Password field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <!-- Login button -->
            <div class="form-group">
                <button id="submit-button" type="submit">Log in</button>
            </div>
            <!-- Forgot password link -->
            <div class="form-group">
                <a href="path_to_forgot_password_page" id="forgot-password">Forgot password?</a>
            </div>
        </form>
    </div>
</body>
</html>
